<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styleContact.css">
    <link rel="icon" href="./assets/img/icono.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/274b553a30.js" crossorigin="anonymous"></script>
    <title>League Of Legends - Contact</title>
</head>
<body>
    <header>
        <img src="./assets/img/logo.png" alt="LOGO">
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./characters.html">Campeones</a>
            <a href="./info.html">Información</a>
            <a class="active" href="./contact.html">Contacto</a>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <section>
            <form action="#" method = "GET">
                <fieldset>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    
                    <label for="mail">Mail:</label>
                    <input type="email" name="mail" id="mail">

                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Añade un mensaje"></textarea>

                    <input type="submit" name="Enviar" id="enviar">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <a href="https://www.instagram.com/leagueoflegends/" target="_BLANK"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.youtube.com/LeagueofLegendsES" target="_BLANK"><i class="fa-brands fa-youtube"></i></a>
        <h4>Todos los derechos reservados &reg;</h4>
    </footer>
</body>
</html>
